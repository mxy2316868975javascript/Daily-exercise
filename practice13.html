<div id="txt">
    <h3>JS为网页添加动态效果并实现交互功能</h3>

<form>
    <input type="button" onclick="cgColor()" value="改变颜色">
    <input type="button" onclick="cgWH()" value="改变宽高">
    <input type="button" onclick="display()" value="显示内容">
    <input type="button" onclick="displayY()" value="隐藏内容">
    <input type="button" onclick="confirm()" value="是否取消设置">
</form>
<script>
    function cgColor() {
        var myColor = document.getElementById("txt");
        myColor.style.color = "red";
        myColor.style.backgroundColor = "black";
    }
    function cgWH() {
        var myWH = document.getElementById("txt");
        myWH.style.height = "400px";
        myWH.style.width = "600px";
    }
    function displayY() {
        var myD = document.getElementById("icon");
        myD.style.display = "none";
    }
    function display() {
        var myP = document.getElementById("icon");
        myP.style.display = "block";
    }
    function confirm() {
        var mySet = confirm("是否取消设置？");
        if (mySet = true) {

        }
    }
</script>
</body>
